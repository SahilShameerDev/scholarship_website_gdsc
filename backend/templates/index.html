<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div class="form-container">
            <h2>Add New Scholarship</h2>
            <form id="scholarship-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>

                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required><br>

                <label for="deadline">Deadline:</label>
                <input type="text" id="deadline" name="deadline" required><br>

                <label for="eligibility">Eligibility:</label>
                <textarea id="eligibility" name="eligibility" required></textarea><br>

                <label for="benefits">Benefits:</label>
                <textarea id="benefits" name="benefits" required></textarea><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="link">Link:</label>
                <input type="url" id="link" name="link" required><br>

                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" required><br>

                <button type="submit">Add Scholarship</button>
            </form>
        </div>
        <div class="list-container">
            <h2>Existing Scholarships</h2>
            <ul id="scholarship-list"></ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
